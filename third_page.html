    <main>
        <h1 class="visually-hidden" hidden>Обратная связь</h1>
        <section class="form">
            <h2 class="visually-hidden" hidden>Анкета</h2>
            <form action="#" method="get">
                <div>
                    <label for="name">Имя пользователя</label>
                    <input type="text" placeholder="Имя" name="name" id="name" required style=position:absolute;left:16%;>
                </div>
                <div>
                    <label for="lastname">Фамилия</label>
                    <input type="text" placeholder="Фамилия" name="lastname" id="lastname" required style=position:absolute;left:16%;>
                </div>
                <div>
                    <label for="email">Ваша почта</label>
                    <input type="email" placeholder="Ваш e-mail" name="email" id="email" required style=position:absolute;left:16%;>
                </div>
                <div>
                    <label for="date">Дата рождения</label>
                    <input type="date" name="date" id="date" required style=position:absolute;left:16%;>
                </div>
                <div>
                    <label for="experience">Количество лет <br> в сфере frontend-разработки</label>
                    <input type="number" placeholder="Ваш стаж" name="experience" id="experience" required style=position:absolute;left:16%;>
                </div>
                <div>
                    <label for="comment">Коментарии</label>
                    <textarea name="comment" id="comment" style=position:absolute;left:16%;></textarea>
                </div>
                <button type="submit">
                    <span>Отправить</span>
                </button>
            </form>
        </section>
    </main>
